version: "3.8"

services:
  mysql:
    image: mysql:8.0
    command: "mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
#      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=db
#      - MYSQL_USER=user
#      - MYSQL_PASSWORD=password
#    environment:
#      MYSQL_DATABASE: db
#      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongo:
    image: mongo
    ports:
      - 27018:27017
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: dbz
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 30s
      retries: 5

  redis:
    image: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --notify-keyspace-events Ex
    ports:
      - "6379:6379"


  master:
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /src/cmd/master
    ports:
      - "8080:8080"
    environment:
      GOCACHE: /go-cache
    volumes:
      - ./src:/src
      - go-cache:/go-cache
      - ./air-config.toml:/air-config.toml
    entrypoint: [ "air", "-c", "/air-config.toml" ]
  gateway:
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /src/cmd/gateway
    ports:
      - "8088:8088"
    environment:
      GOCACHE: /go-cache
    volumes:
      - ./src:/src
      - go-cache:/go-cache
      - ./air-config.toml:/air-config.toml
    entrypoint: [ "air", "-c", "/air-config.toml" ]
  store:
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /src/cmd/store
    ports:
      - "8090:8090"
    environment:
      GOCACHE: /go-cache
    volumes:
      - ./src:/src
      - go-cache:/go-cache
      - ./air-config.toml:/air-config.toml
    entrypoint: [ "air", "-c", "/air-config.toml" ]
  booking:
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /src/cmd/booking
    ports:
      - "8091:8091"
    environment:
      GOCACHE: /go-cache
    volumes:
      - ./src:/src
      - go-cache:/go-cache
      - ./air-config.toml:/air-config.toml
    entrypoint: [ "air", "-c", "/air-config.toml" ]
  user:
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /src/cmd/user
    ports:
      - "8092:8092"
    environment:
      GOCACHE: /go-cache
    volumes:
      - ./src:/src
      - go-cache:/go-cache
      - ./air-config.toml:/air-config.toml
    entrypoint: [ "air", "-c", "/air-config.toml" ]

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    healthcheck:
      test: ["CMD", "zookeeper-shell", "localhost:2181", "ls", "/"]
      interval: 10s
      timeout: 10s
      retries: 5
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  kafka-ui:
    image: provectuslabs/kafka-ui
    ports:
      - "8888:8080"
    restart: always
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_ZOOKEEPER: "zookeeper:2181"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
volumes:
  mysql_data:
  mongo_data:
  go-cache: